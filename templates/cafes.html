{% extends 'base.html' %}

{% block body %}
<section>
    <div class='container'>
        <div class='row'>
            <div class='col'>
                <a class='btn btn-dark botao_grande' href='/form_cafe'>
                    inserir novo café
                </a>
            </div>
        </div>
        <div class='row'>
            <div class='col'>
                <table class="table table-light table-hover">
                    <thead class='table-dark'>
                        <tr>
                            <th>Descrição</th>
                            <th>Peso Comprado</th>
                            <th>Data da Compra</th>
                            <th>Origem</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for cafe in cafes %}
                        <tr {% if cafe[5] == 0%}class='semestoque'{% endif %}>
                            <td><a href=# title='{{cafe[1]}}' class='link_info'>{{cafe[1][:20]}}</a></td>
                            <td>{{cafe[2]}}</td>
                            <td>{{cafe[3]}}</td>
                            <td><a href=# title='{{cafe[4]}}' class='link_info'>{{cafe[4][:20]}}</a></td>
                            <td><a href="/form_cafe?id={{cafe[0]}}">editar</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
{% endblock %}
